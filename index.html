<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js 101</title>
  <!--  Simple reset to delete the margins  -->
  <style>
    video { width: 100%; height: 100% }
    body { margin: 0; }
    canvas { position: absolute; width: 100%; height: 100% }
    .container { position: relative; width: 100%; height: 100%; }
  </style>
  <!--  Three.js CDN  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
</head>
<body>
  <div class="container">
    <video
    id="user_camera"
    playsinline
    autoplay="true"
    width="640"
    height="480"
  ></video>
  <canvas
    id="tracker_canvas"
    width="640"
    height="480"        
  >
  </canvas>
  </div>
  <!--  Our code  -->
  <script src="./src/three/app.ts"></script>
  <script src="./src/tensor/main.ts"></script>
</body>
</html>
