<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js 101</title>
  <!--  Simple reset to delete the margins  -->
  <style>
    video { width: 640px; height: 480px; transform: scaleX(-1); display: none;  }
    canvas { position: absolute; top: 0; left: 0; width: 640px; height: 480px; transform: scaleX(-1); }
    section { position: absolute; width: 640px; height: 480px; /*transform: scaleX(-1);*/}
    body { margin: 0; vertical-align: middle;}    
  </style>
  <!--  Three.js CDN  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
</head>
<body>
  <div class="container">
    <video
    id="user_camera"
      playsinline
      autoplay="true"
      width="640"
      height="480"
    ></video>
    <canvas 
    id="tracker_canvas"
      width="640"
      height="480"
    />
  </div>

  <!--  Our code  -->
  <script type="module" src="app.ts"></script>
  <!--
  <script type="module" src="./src/tensor/main.ts"></script>
  -->
</body>
</html>
