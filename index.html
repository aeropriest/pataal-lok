<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js 101</title>
  <!--  Simple reset to delete the margins  -->
  <style>
    video { width: 100%; height: 100%;transform: scaleX(-1); display: none;  }
    canvas { position: absolute; width: 100%; height: 100%; transform: scaleX(-1); }
    section { position: absolute; width: 100%; height: 100%; transform: scaleX(-1);}
    body { margin: 0; }
    .container { position: relative; width: 100%; height: 100%; }
  </style>
  <!--  Three.js CDN  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
</head>
<body>
  <div class="container">
    <video
    id="user_camera"
    playsinline
    autoplay="true"
    width="640"
    height="480"
  ></video>
  <section class="game">
    <canvas
    id="tracker_canvas"
    width="640"
    height="480"        
  >
  </canvas>

  </section>
  </div>
  <!--  Our code  -->
  <script type="module" src="app.ts"></script>
  <!--
  <script type="module" src="./src/tensor/main.ts"></script>
  -->
</body>
</html>
