<head>

  <title>Three.js 101</title>
  <!--  Simple reset to delete the margins  -->
  <style>
video {  transform: scaleX(-1); display: none; }
    canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); display: hidden;}
    section { position: absolute;  /*transform: scaleX(-1);*/}
    body { margin: 0; vertical-align: middle;}    
      </style>
  <!--  Three.js CDN  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
</head>
<body>
  <div class="container">
    <video
    id="user_camera"
      playsinline
      autoplay="true"
      width="640"
      height="480"
    ></video>
    <h8 id="info">How big is this</h8>
    <canvas 
    id="tracker_canvas"
      width="640"
      height="480"
    />
  </div>
